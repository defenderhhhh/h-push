server:
  port: 8099
  tomcat:
    uri-encoding: UTF-8

push:
  port: 9999

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/push?characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect